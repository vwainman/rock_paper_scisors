<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1 class="title-best-of-num"></h1>
    </header>
    <main>
        <h2 class="round-number"></h2>
        <h2>Computer</h2>
        <h3 class="computer-score">Score: 0</h3>
        <div class="computer-selection">
            <button class="Rock" type="button" disabled><img
                    src="https://emoji-uc.akamaized.net/orig/3c/7890d4fc4e02ab5aeee4ba623fa563.png" alt=""></button>
            <button class="Paper" type="button" disabled><img
                    src="https://emoji-uc.akamaized.net/orig/3d/c0bfc28ef2db2eebf66879a2dc37ea.png" alt=""></button>
            <button class="Scissors" type="button" disabled><img
                    src="https://emoji-uc.akamaized.net/orig/35/a3401a15f085c6ac84b0b9584a88eb.png" alt=""></button>
        </div>
        <h2>VS</h2>
        <h2>You</h2>
        <h3 class="player-score">Score: 0</h3>
        <div class="player-selection">
            <button class="Rock" type="button"><img
                    src="https://emoji-uc.akamaized.net/orig/3c/7890d4fc4e02ab5aeee4ba623fa563.png" alt=""></button>
            <button class="Paper" type="button"><img
                    src="https://emoji-uc.akamaized.net/orig/3d/c0bfc28ef2db2eebf66879a2dc37ea.png" alt=""></button>
            <button class="Scissors" type="button"><img
                    src="https://emoji-uc.akamaized.net/orig/35/a3401a15f085c6ac84b0b9584a88eb.png" alt=""></button>

        </div>
    </main>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Vincent Wainman
        </p>
    </footer>
    <script src="rock_paper_scissors.js"></script>
</body>

</html>
